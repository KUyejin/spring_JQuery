<!DOCTYPE html>
<html>

	<head>
		<title> jQuery </title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			
			$(document).ready(function(){
				
				//클릭시 실행되어야 하는 함수(다이렉트로 함수 넣음): 콜백함수function(){ console.log("logo image click!");
				$(".logo").click(function(){
					console.log("logo image click!");
				});
				
				
				//$(".logo").click(imgClickEventListener());//()있으면 함수 실행하는거
				$(".logo").click(imgClickEventListener);  //4byte함수주소 들어가는거
				
				function imgClickEventListener(){
					console.log("logo image click!");
					console.log("called imgClickEventListener");
				};
				
			});
			
		</script>
	</head>
	
	<body>
		
		<div>
			<img class="logo" src="img/logo.png">
		</div>
		
	</body>

</html>
